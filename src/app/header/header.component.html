<div class="container-fluid header">
  <div class="row">
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <div *ngIf="larguraDaTela < 600">
          <button mat-icon-button color="white" (click)="openMenu()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>

        <div>
          <span>Papelaria Kroeger</span>
        </div>

        <div *ngIf="larguraDaTela > 600" style="margin-left: auto">
          <div *ngIf="!authService.currentUser?.admin; else admin">
            <button mat-button routerLink="/">Início</button>

            <button mat-button>Serviços</button>

            <button mat-button>Sobre nós</button>
          </div>

          <ng-template #admin>
            <button mat-button routerLink="/">Início</button>

            <button mat-button routerLink="admin/shops">Consultar vendas</button>

            <button mat-button routerLink="admin/items">Incluir item</button>
          </ng-template>
        </div>

        <div style="margin-left: auto">
          <button
            mat-icon-button
            class="icon-circle"
            routerLink="cart"
            *ngIf="authService.currentUser && !authService.currentUser?.admin"
            routerLink="cart"
          >
            <mat-icon>shopping_cart</mat-icon>
          </button>

          <button
            mat-icon-button
            class="icon-circle"
            routerLink="user/login"
            *ngIf="!authService.currentUser"
          >
            <mat-icon>person</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
