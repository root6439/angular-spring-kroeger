<div class="container-lg my-5 p-0 mb-0">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/images/servico1.jpeg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/images/servico2.jpeg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/images/servico3.jpeg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h2 class="mt-4">Promoções do dia</h2>

  <carousel class="my-1">
    <div class="carousel-cell" *ngFor="let product of products | async">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="text-center">
            <img src="\assets\images\servico1.jpeg" alt="" class="img" />
          </mat-card-title>
        </mat-card-header>
        <p class="title">
          {{ product.title }}
        </p>
        <mat-card-content class="mt-1">
          <p class="price-big">
            {{ product.price | currency:'BRL' }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="accent" class="button-large" (click)="addItem(product)">
            <mat-icon>assignment_turned_in</mat-icon>
            Adicionar ao carrinho
          </button>

        </mat-card-actions>
      </mat-card>
    </div>
  </carousel>

</div>
