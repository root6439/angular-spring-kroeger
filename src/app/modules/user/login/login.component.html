<div class="container-sm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="formLogin">
        <div class="row">
          <div class="col-sm-5">
            <mat-form-field appearance="legacy">
              <mat-label>Nome de usuário</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="username.errors?.required"
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5">
            <mat-form-field appearance="legacy">
              <mat-label>Senha</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hide ? 'text' : 'password'"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error *ngIf="password.errors?.required"
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <mat-checkbox class="example-margin" (ngModel)="(rememberUser)"
            >Lembrar de mim</mat-checkbox
          >
        </div>

        <div class="d-flex justify-content-center">
          <div *ngIf="loading != true; else spinner">
            <button
              mat-raised-button
              color="accent"
              type="submit"
              [disabled]="formLogin.invalid"
            >
              Acessar
            </button>
            <button mat-raised-button>Cancelar</button>
          </div>

          <ng-template #spinner>
            <mat-spinner color="accent" diameter="35"></mat-spinner>
          </ng-template>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
