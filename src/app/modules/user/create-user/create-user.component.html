<div class="container my-5">
  <div class="d-flex justify-content-center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Cadastro de usuário</mat-card-title>
      </mat-card-header>
      <mat-card-content class="d-flex justify-content-center">
        <form (ngSubmit)="createUser()" [formGroup]="formNewUser">
          <div class="row form-group">
            <div class="col-sm-6">
              <mat-form-field appearance="fill">
                <mat-label>Nome completo</mat-label>
                <input matInput color="accent" formControlName="nome" />
                <mat-error *ngIf="nome.invalid"> Campo obrigatório </mat-error>
              </mat-form-field>
            </div>

            <div class="col-sm-6">
              <mat-form-field appearance="fill">
                <mat-label>CPF ou CNPJ</mat-label>
                <input matInput formControlName="cpfCnpj" />
                <mat-error *ngIf="cpfCnpj.invalid">
                  Campo obrigatório
                </mat-error>

                <!-- TODO: implementar verificação de cpf e mensagem de erro caso seja invpalido -->
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="email.errors?.required">
                  Campo obrigatório
                </mat-error>
                <mat-error *ngIf="email.invalid"> Email inválido </mat-error>
              </mat-form-field>
            </div>

            <div class="col-sm-6">
              <mat-form-field appearance="fill">
                <mat-label>Telefone</mat-label>
                <input matInput formControlName="telefone" />
                <mat-error *ngIf="telefone.invalid">
                  Campo obrigatório
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <mat-form-field appearance="fill">
                <mat-label>Nome de usuário</mat-label>
                <input type="text" matInput formControlName="nomeDeUsuario" />
                <mat-error *ngIf="nomeDeUsuario.invalid">
                  Campo obrigatório
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="senha" [type]="hide ? 'password' : 'text'" />
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error *ngIf="senha.errors?.required">
                  Obrigatório informar uma senha
                </mat-error>
                <mat-error *ngIf="senha.errors?.minlength">
                  A senha deve ter no mínimo 6 caracteres
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field appearance="fill">
                <mat-label>Confirmar senha</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput formControlName="confirmarSenha" />
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error *ngIf="confirmarSenha">
                  Campo obrigatório
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <button mat-raised-button color="accent" type="submit">
            Criar usuário
          </button>
          <button mat-raised-button>Cancelar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
