<div class="container-lg">
  <div class="row">
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <div *ngIf="larguraDaTela < 600">
          <button mat-icon-button color="white" (click)="openMenu()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>

        <div>
          <span>Kroeger - Treinamento e Consultoria</span>
        </div>

        <div *ngIf="larguraDaTela > 600" style="margin-left: auto">
          <button mat-button>Início</button>

          <button mat-button>Serviços</button>

          <button mat-button>Sobre nós</button>

          <button mat-icon-button class="icon-cart">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
