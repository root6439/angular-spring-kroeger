<div class="container-lg">
  <form [formGroup]="formCart" (ngSubmit)="shop()">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel
        [expanded]="step === 0"
        (opened)="setStep(0)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>account_circle</mat-icon>
            Dados pessoais
          </mat-panel-title>
          <mat-panel-description>
            Informações pessoais do comprador
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="row">
          <div class="col-sm-5">
            <mat-form-field>
              <mat-label>Nome completo</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </div>

          <div class="col-sm-5">
            <mat-form-field>
              <mat-label>CPF ou CNPJ</mat-label>
              <input matInput formControlName="cpfCnpj" />
            </mat-form-field>
          </div>

          <div class="col-sm-2">
            <mat-form-field>
              <mat-label>Data de nascimento</mat-label>
              <input matInput formControlName="birthday" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
          </div>

          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Telefone</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
          </div>
        </div>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">
            Próximo
          </button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel
        [expanded]="step === 1"
        (opened)="setStep(1)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>shop</mat-icon>Itens no carrinho
          </mat-panel-title>
          <mat-panel-description>
            Itens selecionados para compra
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="row my-2">
          <card-form-shop
            title="titulo"
            description="descricaodescricaodescricaodes cricaodescricao descricaodescr ica odescricaode scricaode scricao descricaodescricao"
            [price]="500"
            [quantity]="3"
          ></card-form-shop>
        </div>

        <div class="row my-2">
          <card-form-shop
            title="titulo"
            description="descricaodescricaodescricaodes cricaodescricao descricaodescr ica odescricaode scricaode scricao descricaodescricao"
            [price]="500"
            [quantity]="3"
          ></card-form-shop>
        </div>

        <div class="row my-2">
          <card-form-shop
            title="titulo"
            description="descricaodescricaodescricaodes cricaodescricao descricaodescr ica odescricaode scricaode scricao descricaodescricao"
            [price]="500"
            [quantity]="3"
          ></card-form-shop>
        </div>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

  </form>
</div>
